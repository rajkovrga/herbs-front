<div class="site-section">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 text-center">
          <h2 class="h3 mb-3 text-black">Kontakt administratora</h2>
        </div>
        <div class="col-md-7 ">

          <form  (click)="submit()" novalidate>
            
            <div class="p-3 p-lg-5 border">
              
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_email" class="text-black">E-mail <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" formControlName="email" id="c_email" name="c_email" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_subject" class="text-black">Naslov </label>
                  <input  formControlName="subject" type="text" class="form-control" id="c_subject" name="c_subject">
                </div>
                <div *ngIf="contactForm.controls['title'].invalid && (contactForm.controls['title'].dirty || contactForm.controls['title'].touched)" class="alert alert-danger">
                  <div>Naslov nije odgovarajuc</div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_message" class="text-black">Opis </label>
                  <textarea name="c_message" formControlName="desc" id="c_message" cols="30" rows="7" class="form-control success"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <button class="btn btn-success btn-lg btn-block" type="button">Po≈°alji</button>
                </div>
              </div>
            </div>
          </form>
        </div>
       
      </div>
    </div>
  </div>
